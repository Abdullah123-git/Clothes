 <div class="container">
  <h1>Send us a Message here</h1>
   <p>Simply fill out the form, and we will get back to you as soon as possible.</p> 
   <form name="submit-to-google-sheet">
    <input type="text"   name="Name" placeholder="Full name" required autocomplete="given-name" >
    <input type="email" name="email" placeholder="Email Adresss" required autocomplete="email">
    <input type="tel"  name="number" placeholder="Your Number" required autocomplete="mobile">
    <textarea name="Message" rows="6" placeholder="Type Your Message here"></textarea>
    <p id="msg"></p>
  </form>
</div>
<div class="buttons">
  <button class="btn" title="click here to submit"  type="submit">Submit</button>
  <button class="btn"  title="click here to reset"  type="reset">Reset</button>
</div>
